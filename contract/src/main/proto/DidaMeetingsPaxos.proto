//
// Protocol buffers definition for DidaMeetings Paxos Service
//
syntax = "proto3";
package didameetings;

message PhaseOneRequest {
  int32 instance        = 1;
  int32 requestballot	= 2;
  repeated int32 values = 3; // list of proposed values (multi-paxos)
}

message PhaseOneReply {
  int32 instance        = 1;
  int32 serverid        = 2;
  int32 requestballot	= 3;
  bool  accepted 	= 4;
  repeated int32 values           = 5; // list of accepted values (multi-paxos)
  repeated int32 valballots       = 6; // list of corresponding accepted ballots (multi-paxos)
  int32 maxballot       = 7;
}

message PhaseTwoRequest {
  int32 instance        = 1;
  int32 requestballot   = 2;
  int32 value           = 3;
}

message PhaseTwoReply {
  int32 instance        = 1;
  int32 serverid        = 2;
  int32 requestballot   = 3;
  bool  accepted        = 4;
  int32 maxballot       = 5;
}

message LearnRequest {
  int32 instance   = 1;
  int32 ballot     = 2;
  int32 value      = 3;
}

message LearnReply {
  int32 instance   = 1;
  int32 ballot     = 2;
}

service DidaMeetingsPaxosService {
  rpc phaseone (PhaseOneRequest) returns (PhaseOneReply);
  rpc phasetwo (PhaseTwoRequest) returns (PhaseTwoReply);
  rpc learn (LearnRequest) returns (LearnReply);
}

