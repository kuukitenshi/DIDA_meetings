//
// Protocol buffers definition for DidaMeetings Master Service
//
syntax = "proto3";
package didameetings;

message NewBallotRequest {
  int32 reqid           = 1;
  int32 newballot       = 2;
  int32 completedballot = 3;
}

message NewBallotReply {
  int32 reqid           = 1;
  int32 completedballot = 2;
}

message SetDebugRequest {
  int32 reqid  = 1;
  int32 mode   = 2;
}

message SetDebugReply {
  int32 reqid   = 1;
  bool ack      = 2;
}

message WriteValueRequest {
  int32 reqid    = 1;
  int32 replica  = 2;
  int32 instance = 3;
  int32 value    = 4;
  int32 ballot   = 5;
}

message WriteValueReply {
  int32 reqid = 1;
  bool ack    = 2;
}

message ActivateRequest {
  int32 reqid = 1;
}

message ActivateReply {
  int32 reqid = 1;
}

service DidaMeetingsMasterService {
  rpc newballot (NewBallotRequest) returns (NewBallotReply);
  rpc setdebug (SetDebugRequest) returns (SetDebugReply);
  rpc writevalue (WriteValueRequest) returns (WriteValueReply);
  rpc activate (ActivateRequest) returns (ActivateReply);
}

